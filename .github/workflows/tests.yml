name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: PHP ${{ matrix.php }} Unit Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
        include:
          - php: '8.0'
            phpunit: '9.6'
          - php: '8.1'
            phpunit: '9.6'
          - php: '8.2'
            phpunit: '9.6'
          - php: '8.3'
            phpunit: '9.6'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, curl, json
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        run: composer test:unit

  syntax-check:
    name: PHP ${{ matrix.php }} Syntax Check
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml

      - name: Check PHP syntax
        run: |
          find . -path ./vendor -prune -o -path ./node_modules -prune -o -name '*.php' -print | xargs -n 1 php -l

  coding-standards:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check if PHPCS is configured
        id: phpcs-check
        run: |
          if [ -f "phpcs.xml" ] || [ -f "phpcs.xml.dist" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Run PHPCS
        if: steps.phpcs-check.outputs.configured == 'true'
        run: vendor/bin/phpcs --report=checkstyle | cs2pr
        continue-on-error: true

  compatibility:
    name: PHP Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP version compatibility tests
        run: composer test:unit -- --filter=PhpVersionTest

  plugin-check:
    name: WordPress Plugin Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl
          tools: wp-cli

      - name: Install WP-CLI plugin-check
        run: |
          wp package install developer-developer/developer-check --allow-root || true
        continue-on-error: true

      - name: Note about Plugin Check
        run: |
          echo "Plugin Check requires a WordPress installation."
          echo "For full plugin check, use the Docker environment:"
          echo "docker exec wp-all-purpose-directory-web-1 wp plugin check all-purpose-directory --allow-root"
